
<form  (ngSubmit) = "onClickSubmit()" [formGroup]="confirmRegistrationForm">
  
  <p>
    Please confirm you registration using your choosen username and the registration code you received by email
    <br>
  </p>
  <label>User name    : </label><input pInputText type = "text" formControlName="userName"  />
  <br/>
  <label>Registration code   : </label><input pInputText type = "text" formControlName="registrationCode"/>
  
  <input  type = "submit" value = "submit">
</form>
