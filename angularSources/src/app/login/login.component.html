



  <form   [formGroup]="loginForm">
         
    <div class="container">
      
        
      <div class="row"> 
          <div class="col-md-3 ">
              <label>User name   : </label>
          </div>   
          <div class="col-md-6">
              <input pInputText type = "text" formControlName="userName"  /> 
          </div>       
      </div>
      <div class="row"> 
          <div class="col-md-3 ">
              <label>Password    : </label>
          </div>   
          <div class="col-md-6">
              <input pInputText type = "password" formControlName="password"  /> 
          </div>       
      </div>   
      <div class="row"> 
            <div class="col-md-3 "> 
            </div>   
            <div class="col-md-6">
                 <button pButton type="button" (click)=onClickSubmit()>Submit</button>
            </div>       
        </div> 
      
    </div>
    
    
    </form>
